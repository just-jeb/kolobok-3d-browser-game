dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run lint
  - xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
  - xvfb-run -a npm run build-for-gh-pages
  #- xvfb-run -a npm run e2e -- --no-progress --config=protractor-ci.conf.js

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $KOLOBOK_REPO_TOKEN
  local_dir: dist
  on:
    branch: master
